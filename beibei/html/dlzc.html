<script type="text/javascript">$('#drag').drag();</script>
<script>
	$id("tel").onblur =function (){
		var spanTel = $id("spanPho");
		var telTest = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
		if(!telTest.test(this.value)){	
			alert("手机号不合法，请重新输入")
			return false;
		}else{
			return true;
		}
	}
//	-------------验证码
	var verificationGode =$id('verificationGode')
	function fn(){
		var str = "abcdefghijkmnpqrstuvwxyzABCDEFGHIJKLMNPQRSTUVWXYZ23456789";
		var l = str.length;
		var l1 = parseInt(Math.random()*l);
		var l2 = parseInt(Math.random()*l);
		var l3 = parseInt(Math.random()*l);
		var l4 = parseInt(Math.random()*l);
		console.log(l1,l2,l3,l4)
		var x = str[l1]+str[l2]+str[l3]+str[l4]
		return x	
	}
	//verification文本框
	//hqyz//获取验证
	verificationGode.innerHTML = fn() 
	verificationGode.onclick = function (){
		
		verificationGode.innerHTML = fn();
	}
	$id("verification").onblur =function (){
		if(verificationGode.innerHTML.toLowerCase() == this.value.toLowerCase()){  
			//.toLowerCase() 不区分大小写字母
			verificationGode.innerHTML = "通过"
			verificationGode.style.color = "green"
		}else{
			verificationGode.innerHTML = "失败"
			verificationGode.style.color = "red"
		}
	}
	
//	----------------密码
   $id("pwd").onblur =function (){
		if(!/^.{6,}$/.test(this.value)){
			alert("密码不合法，请重新输入")
			return false;
		}else{
			return true;
		}
	}
   
	$id("zuce").onclick=function(){
		
		var ipt = document.getElementsByTagName("input");
		for(var i = 0; i < ipt.length; i++){ //循环
	            if(ipt[i].value.length == 0){ //如果其中一个文本框没有填写
	                alert("所有文本框都需要填写"); //弹出提示
	                return false; //返回false
		           }else{
		            	var uname = $id("tel").value;
						var upwd = $id("pwd").value;
						document.cookie="usertel="+uname;
						document.cookie="userpwd="+upwd;
						alert("注册成功")
						location.href="dl.html";
		            }
		       }
	}
		
	
</script>
